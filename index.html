<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./calculadora.js"></script>
    <title>CALCULADORA</title>
  </head>
  <body>
    <div class="container bg-secondary py-5" id="contenedor">
      <div class="row justify-content-center py-4" >
        <div class="col-sm-4">
          <form name = "calculadora">
            <input type="text" name="display" class="form-control bg-dark text-white " readonly>
            <input type="button" name="" value="+" onclick="clickSumar()" class="btn">
            <input type="button" name="" value="-" onclick="clickRestar()" class="btn">
            <input type="button" name="" value="*" onclick="clickMultiplicar()" class="btn ">
            <input type="button" name="" value="/" onclick="clickDividir()" class="btn ">
            <input type="button" name="" value="1" onclick="click1()" class="btn btn-dark" >
            <input type="button" name="" value="2" onclick="click2()" class="btn btn-dark">
            <input type="button" name="" value="3" onclick="click3()" class="btn btn-dark">
            <input type="button" name="" value="=" onclick="clickIgual()" class="btn"> 
            <input type="button" name="" value="4" onclick="click4()" class="btn btn-dark">
            <input type="button" name="" value="5" onclick="click5()" class="btn btn-dark">
            <input type="button" name="" value="6" onclick="click6()" class="btn btn-dark">
            <input type="button" name="" value="C" onclick="clickBorrar()" class="btn">
            <input type="button" name="" value="7" onclick="click7()" class="btn btn-dark">
            <input type="button" name="" value="8" onclick="click8()" class="btn btn-dark">
            <input type="button" name="" value="9" onclick="click9()" class="btn btn-dark">
            <input type="button" name="" value="0" onclick="click0()" class="btn btn-dark">
            
          </form>

        </div>

      </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
